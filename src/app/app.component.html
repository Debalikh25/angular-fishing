<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
</head>
<body>
  <main class="l-main">
      <div class="l-main__img">
        <img src="../assets/img/homepage.png" alt="Smartphones">
      </div>
      <div class="l-user">
        <div  class="c-panel group">
          <img class="c-panel__img" src="../assets/img/instagram.svg" alt="Instagram">
          <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
          <div class="c-panel__form">
           
              
           
            <input ngModel type="text" name="username" class="c-panel__input" style="margin-bottom:6px;" placeholder="Phone number, username, or email" required>
            <input ngModel type="password" name="password" class="c-panel__input" placeholder="Password" required>
          <button [disabled]="myForm.invalid" type="submit"  class="c-btn">
             <span *ngIf="loading == false">Log In</span>
             <span *ngIf="loading == true">
               
              <div class="loader"></div>

             </span>
          </button>
           
           
            <span class="c-panel__span">OR</span>
          </div>
        </form>
            
          <a href="#" class="c-panel__facebook">Login with Facebook</a>
          <p *ngIf="error"  style="color : #F35369; margin-top: 30px; margin-bottom: 30px; text-align: center; font-size: 14px;"> Sorry, your password was incorrect. Please<br> double-check your password.</p>
         
          <a href="#" class="c-panel__forgot">Forgot password?</a>
        </div>
        <div class="c-signup group">
          <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="c-app">
          <p>Get the app.</p>
          <div class="c-app__download">
            <img src="../assets/img/apple.png" alt="Apple Store">
            <img src="../assets/img/google.png" alt="Google Play">
          </div>
        </div>
      </div>
  </main>
</body>
</html>

<router-outlet></router-outlet>
